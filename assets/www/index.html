<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no,width=device-width">
	<title>PhoneGap</title>
	<link rel="stylesheet" type="text/css" href="jquery.mobile.min.css" />
	<link rel="stylesheet" type="text/css" href="google_translator.css" />
	<script type="text/javascript" charset="utf-8" src="phonegap-1.1.0.js"></script>
	<script type="text/javascript" charset="utf-8" src="jquery.1.6.4.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="jquery.mobile-1.0rc1.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="google_translator.jquery.js"></script>
  </head>
  <body>
	<header data-role="header" data-position="fixed">
	  <h1>Translate Me</h1>
	</header>

    <form>
	  <div data-role="fieldcontain">
		<label for="text_to_translate">Text to translate</label>
		<textarea cols="40" rows="8" name="text_to_translate" id="text_to_translate"></textarea>
	  </div>

	  <div data-role="fieldcontain">
		<fieldset data-role="controlgroup">
		  <select name="from_lang" id="from_lang" data-native-menu="false">
			<option>From</option>
			<option value="en">English</option>
			<option value="ja">Japanese</option>
		  </select>
		  <select name="to_lang" id="to_lang" data-native-menu="false">
			<option>To</option>
			<option value="en">English</option>
			<option value="ja">Japanese</option>
		  </select>
		</fieldset>
	  </div>

	  <div data-role="fieldcontain">
		<label for="translated_text">Translated Text</label>
		<textarea cols="40" rows="8" name="translated_text" id="translated_text"></textarea>
	  </div>
    </form>

	<button id="translate_button"
			onclick="$('#text_to_translate').translate();">Translate</button>
  </body>
</html>
