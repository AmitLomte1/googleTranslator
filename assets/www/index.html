<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no,width=device-width">
	<title>PhoneGap</title>
	<link rel="stylesheet" type="text/css" href="jquery.mobile-1.0rc1.min.css" />
	<link rel="stylesheet" type="text/css" href="google_translator.css" />
	<script type="text/javascript" charset="utf-8" src="phonegap-1.1.0.js"></script>
	<script type="text/javascript" charset="utf-8" src="jquery.1.6.4.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="jquery.mobile-1.0rc1.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="google_translator.jquery.js"></script>
  </head>
  <body>
	<header data-role="header">
	  <h1>Translate Me</h1>
	</hader>

    <form>
	  <div data-role="fieldcontain">
		<label for="text_to_translate">Text to translate</label>
		<textarea cols="40" rows="8" name="text_to_translate" id="text_to_translate"></textarea>
	  </div>

	  <div data-role="fieldcontain">
		<label for="from_lang" class="from_lang">From Language</label>
		<select name="from_lang" id="from_lang" onchange="$('#from_lang').inverseLanguage('#to_lang');">
		  <option value="en" selected="selected">English</option>
		  <option value="ja">Japanese</option>
		</select>
	  </div>

	  <div data-role="fieldcontain">
		<label for="to_lang" class="to_lang">To Language</label>
		<select name="to_lang" id="to_lang" onchange="$('#to_lang').inverseLanguage('#from_lang');">
		  <option value="en">English</option>
		  <option value="ja" selected="selected">Japanese</option>
		</select>
	  </div>

	  <div data-role="fieldcontain">
		<label for="translated_text">Translated Text</label>
		<textarea cols="40" rows="8" name="translated_text" id="translated_text"></textarea>
	  </div>
    </form>

	<button id="translate_button" onclick="translate();">Translate</button>

	<footer data-role="footer">
	  <div data-role="navbar">
		<ul>
		  <li><a href="#" class="ui-btn-active" data-icon="star">Home</a></li>
		  <li><a href="#" data-icon="info">Blank</a></li>
		  <li><a href="#" data-icon="info">Blank</a></li>
		  <li><a href="#" data-icon="info">Blank</a></li>
		  <li><a href="#" data-icon="info">Blank</a></li>
		</ul>
	  </div>
	</footer>
  </body>
</html>
